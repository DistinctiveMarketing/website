<div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contact">

  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon-cancel-circle" aria-hidden="true"></span></button>
        <h4 class="modal-title trafalgar uc" id="myModalLabel">Get in touch</h4>
      </div>

      <div class="modal-body">

        <form id="contact-form" method="post">
            <div class="field">
                <label for="Name">Name: </label>
                <input type="text" id="Name" name="Name" placeholder="Name" required />
            </div>
            <div class="field">
                <label for="Surname">Surname: </label>
                <input type="text" id="Surname" name="Surname" placeholder="Surname" required />
            </div>
            <div class="field">
                <label for="Telephone">Telephone: </label>
                <input type="tel" id="Telephone" name="Telephone" placeholder="Telephone" />
            </div>
            <div class="field">
                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" placeholder="Email" required />
            </div>
            <div class="field">
                <label for="Enquiry">Enquiry: </label>
                <textarea id="Enquiry" name="Enquiry" cols="30" rows="6" placeholder="Enquiry" required></textarea>
            </div>
            <input type="text" name="_gotcha" style="display: none" />
            <div class="field">
                <label for="Submit"></label>
                <input class="submit" type="submit" value="Submit" name="Submit" id="Submit" />
            </div>
        </form>

      </div>


    </div>

  </div>

</div>
